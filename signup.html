<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div>
        <h1>Mood Tracker & Affirmations</h1>
    </div>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <form id="signupForm">
                <div class="input-box">
                    <input type="text" id="signupUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="signupEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="signupPassword" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <p class="signin-link">Already have an account? <a href="index.html">Sign in here</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password === confirmPassword) {
        // Get existing users from localStorage, or initialize an empty array if none
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Check if the username or email is already registered
        const userExists = users.some(user => user.username === username || user.email === email);

        if (userExists) {
            alert("Username or email is already registered.");
        } else {
            // Add the new user to the list
            users.push({ username, email, password });

            // Save updated users array to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert("Registration successful! Redirecting to login page...");
            window.location.href = "index.html";  // Redirect to login page
        }
    } else {
        alert("Passwords do not match. Please try again.");
    }
});
    </script>
</body>
</html>
