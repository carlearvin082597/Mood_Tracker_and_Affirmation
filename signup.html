<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div>
        <h1>Mood Tracker & Affirmations</h1>
    </div>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <form id="signupForm">
                <div class="input-box">
                    <input type="text" id="signupUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="signupEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="signupPassword" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <p class="signin-link">Already have an account? <a href="index.html">Sign in here</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Simple form validation (you can expand this with more checks if needed)
            if (password === confirmPassword) {
                // Store the user details (optional step, for demo purpose)
                // In a real-world scenario, you'd send these details to a backend server

                alert("Registration successful! Redirecting to login page...");
                // Redirect to login page after successful signup
                window.location.href = "index.html";  // Change this to the correct path for your login page
            } else {
                alert("Passwords do not match. Please try again.");
            }
        });
    </script>
</body>
</html>
